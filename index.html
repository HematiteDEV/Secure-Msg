<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Offline Messenger</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <style>
        :root {
            --bg-color: #121212; --surface-color: #1e1e1e; --primary-color: #bb86fc;
            --text-color: #e0e0e0; --border-color: #333; --error-color: #cf6679; --success-color: #03dac6;
        }
        body {
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center;
        }
        .container {
            width: 100%; max-width: 500px; background-color: var(--surface-color);
            padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); box-sizing: border-box;
        }
        .header-input {
            width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--border-color);
            color: var(--text-color); font-size: 1.4rem; font-weight: bold; text-align: center;
            margin-bottom: 20px; outline: none; padding-bottom: 8px; box-sizing: border-box;
        }
        .header-input:focus { border-bottom-color: var(--primary-color); }
        textarea {
            width: 100%; height: 160px; background-color: #2c2c2c; color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 8px; padding: 12px;
            font-size: 1rem; resize: vertical; box-sizing: border-box; outline: none; line-height: 1.5;
            word-break: break-all;
        }
        textarea:focus { border-color: var(--primary-color); }
        .controls { display: flex; justify-content: space-between; margin-top: 10px; margin-bottom: 15px; align-items: center; gap: 10px; flex-wrap: wrap; }
        .btn {
            background-color: #333; color: var(--text-color); border: 1px solid var(--border-color);
            padding: 10px 12px; border-radius: 8px; cursor: pointer; flex-grow: 1; font-size: 0.9rem; text-align: center; transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--primary-color); color: #000; font-weight: bold; border: none; }
        .btn-danger { background-color: transparent; color: var(--error-color); border: 1px solid var(--error-color); font-weight: bold; }
        .btn-danger:hover { background-color: rgba(207, 102, 121, 0.1); }
        input[type="password"], select {
            padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
            background-color: #2c2c2c; color: var(--text-color); outline: none; width: 100%; box-sizing: border-box; font-size: 1rem;
        }
        input[type="password"]:focus, select:focus { border-color: var(--primary-color); }
        .stats { font-size: 0.85rem; color: #aaa; margin-top: 8px; display: flex; justify-content: space-between;}
        .about { text-align: center; margin-top: 30px; font-size: 0.85rem; color: #777; }
        #statusMsg { font-size: 0.9rem; margin-top: 15px; text-align: center; min-height: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="fileName" class="header-input" value="Untitled Document" placeholder="Document Name">

    <div class="controls">
        <button class="btn" onclick="setTextDir('ltr')">Left-to-Right (EN)</button>
        <button class="btn" onclick="setTextDir('rtl')">Right-to-Left (FA)</button>
    </div>

    <textarea id="messageBox" placeholder="Type your message or paste encrypted text here..."></textarea>
    
    <div class="stats">
        <span id="statsDisplay">Characters: 0 | Words: 0</span>
        <span id="lengthDisplay" style="color: var(--primary-color);"></span>
    </div>

    <div class="controls" style="margin-top: 20px;">
        <input type="password" id="secretKey" placeholder="Enter Secret Password">
    </div>

    <div class="controls" style="margin-top: 5px;">
        <select id="expirationSelect">
            <option value="0">‚è≥ No Expiration (Never)</option>
            <option value="1">‚è≥ Expires in 1 Hour</option>
            <option value="24">‚è≥ Expires in 24 Hours</option>
            <option value="168">‚è≥ Expires in 7 Days</option>
        </select>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="encryptMessage()">Encrypt</button>
        <button class="btn btn-primary" onclick="decryptMessage()">Decrypt</button>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <button class="btn" onclick="pasteAndDecrypt()">Paste & Decrypt</button>
    </div>

    <div class="controls" style="margin-top: 5px;">
        <button class="btn btn-danger" onclick="clearAllFields()">üóë Clear Everything</button>
    </div>

    <div id="statusMsg"></div>
    <div class="about">Developed by me</div>
</div>

<script>
    const messageBox = document.getElementById('messageBox');
    const fileName = document.getElementById('fileName');
    const statsDisplay = document.getElementById('statsDisplay');
    const lengthDisplay = document.getElementById('lengthDisplay');
    const secretKeyInput = document.getElementById('secretKey');
    const expirationSelect = document.getElementById('expirationSelect');
    const statusMsg = document.getElementById('statusMsg');

    let inactivityTimer;
    const TIME_LIMIT = 60000;

    function clearSensitiveData() {
        if(messageBox.value !== '' || secretKeyInput.value !== '') {
            messageBox.value = ''; secretKeyInput.value = ''; localStorage.removeItem('savedMessage');
            updateStats(); showStatus('üîí Data auto-cleared due to 1 min inactivity.', 'var(--error-color)');
        }
    }

    function resetTimer() { clearTimeout(inactivityTimer); inactivityTimer = setTimeout(clearSensitiveData, TIME_LIMIT); }
    ['touchstart', 'click', 'keypress', 'mousemove', 'scroll'].forEach(evt => document.addEventListener(evt, resetTimer));

    function clearAllFields() {
        messageBox.value = ''; secretKeyInput.value = ''; localStorage.removeItem('savedMessage');
        updateStats(); showStatus('üóë All fields cleared!', 'var(--success-color)'); resetTimer();
    }

    window.onload = () => {
        localStorage.removeItem('savedMessage'); messageBox.value = ''; secretKeyInput.value = '';
        if(localStorage.getItem('savedFileName')) fileName.value = localStorage.getItem('savedFileName');
        if(localStorage.getItem('savedDir')) messageBox.dir = localStorage.getItem('savedDir');
        updateStats(); resetTimer();
    };

    messageBox.addEventListener('input', () => { localStorage.setItem('savedMessage', messageBox.value); updateStats(); });
    fileName.addEventListener('input', () => { localStorage.setItem('savedFileName', fileName.value); });

    function updateStats() {
        const text = messageBox.value;
        statsDisplay.textContent = `Characters: ${text.length} | Words: ${text.trim() === '' ? 0 : text.trim().split(/\s+/).length}`;
        lengthDisplay.textContent = text.length > 0 && !text.includes(' ') && text.length > 50 ? `Length: ${text.length}` : '';
    }

    function setTextDir(dir) { messageBox.dir = dir; localStorage.setItem('savedDir', dir); }

    function showStatus(msg, color = 'var(--primary-color)') {
        statusMsg.textContent = msg; statusMsg.style.color = color; setTimeout(() => statusMsg.textContent = '', 4500);
    }

    async function copyToClipboard() {
        try {
            if (navigator.clipboard && window.isSecureContext) { await navigator.clipboard.writeText(messageBox.value); showStatus('Copied!', 'var(--success-color)'); }
            else { messageBox.select(); document.execCommand('copy'); window.getSelection().removeAllRanges(); showStatus('Copied (Legacy)!', 'var(--success-color)'); }
        } catch (err) { showStatus('Copy failed.', 'var(--error-color)'); }
    }

    async function pasteAndDecrypt() {
        try {
            if (navigator.clipboard && navigator.clipboard.readText) { const text = await navigator.clipboard.readText(); if(text) { messageBox.value = text; decryptMessage(); } else showStatus('Clipboard empty.', 'var(--error-color)'); }
            else showStatus('Paste manually.', 'var(--error-color)');
        } catch (err) { showStatus('Paste manually.', 'var(--error-color)'); }
    }

    async function getCryptoKey(password, salt) {
        const keyMaterial = await window.crypto.subtle.importKey("raw", new TextEncoder().encode(password), "PBKDF2", false, ["deriveKey"]);
        return window.crypto.subtle.deriveKey({ name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
    }

    function bufferToBase64(buffer) { return btoa(String.fromCharCode.apply(null, new Uint8Array(buffer))); }
    function base64ToBuffer(base64) {
        const binary = atob(base64); const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
        return bytes.buffer;
    }

    async function compressData(dataString) {
        const stream = new Blob([dataString]).stream().pipeThrough(new CompressionStream("gzip"));
        return await (new Response(stream)).arrayBuffer();
    }
    async function decompressData(buffer) {
        const stream = new Blob([buffer]).stream().pipeThrough(new DecompressionStream("gzip"));
        return await (new Response(stream)).arrayBuffer();
    }

    async function encryptMessage() {
        if (!secretKeyInput.value || !messageBox.value) return showStatus('Password & Message required.', 'var(--error-color)');
        try {
            const expHours = parseInt(expirationSelect.value);
            const expTime = expHours === 0 ? 0 : Date.now() + (expHours * 60 * 60 * 1000);
            
            // 1. Minified JSON
            const payload = JSON.stringify({ e: expTime, m: messageBox.value });
            let payloadBytes = new TextEncoder().encode(payload);
            let isCompressed = 0;

            // 2. Smart Compression (ŸÅŸÇÿ∑ Ÿæ€åÿßŸÖ‚ÄåŸáÿß€å ÿ∑ŸàŸÑÿßŸÜ€å ŸÅÿ¥ÿ±ÿØŸá ŸÖ€å‚Äåÿ¥ŸàŸÜÿØ)
            if (payloadBytes.length > 100) {
                const compressedBuf = await compressData(payload);
                payloadBytes = new Uint8Array(compressedBuf);
                isCompressed = 1;
            }

            const finalPayload = new Uint8Array(payloadBytes.length + 1);
            finalPayload[0] = isCompressed; // ÿ´ÿ®ÿ™ Ÿàÿ∂ÿπ€åÿ™ ŸÅÿ¥ÿ±ÿØŸá‚Äåÿ≥ÿßÿ≤€å
            finalPayload.set(payloadBytes, 1);

            const salt = window.crypto.getRandomValues(new Uint8Array(16));
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const key = await getCryptoKey(secretKeyInput.value, salt);
            
            const encryptedBuf = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, finalPayload);
            const encryptedBytes = new Uint8Array(encryptedBuf);

            // 3. Binary Merge (ÿßÿØÿ∫ÿßŸÖ ÿ™ŸÖÿßŸÖ ÿØÿßÿØŸá‚ÄåŸáÿß ÿ®ÿ±ÿß€å ⁄©Ÿàÿ™ÿßŸá ÿ¥ÿØŸÜ ÿ®€åÿ≥€∂€¥)
            const combined = new Uint8Array(16 + 12 + encryptedBytes.length);
            combined.set(salt, 0); combined.set(iv, 16); combined.set(encryptedBytes, 28);

            messageBox.value = bufferToBase64(combined.buffer);
            localStorage.setItem('savedMessage', messageBox.value); updateStats();
            showStatus('Optimized & Encrypted!', 'var(--success-color)');
        } catch (e) { showStatus('Encryption failed!', 'var(--error-color)'); console.error(e); }
    }

    async function decryptMessage() {
        if (!secretKeyInput.value || !messageBox.value) return showStatus('Password & Message required.', 'var(--error-color)');
        try {
            // Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ÿßÿ≤ ŸÅÿ±ŸÖÿ™ ŸÇÿØ€åŸÖ€å (ÿØÿßÿ±ÿß€å ⁄©ÿßŸÑŸÜ)
            if(messageBox.value.includes(':')) {
                const parts = messageBox.value.split(':');
                if (parts.length !== 3) throw new Error("Invalid format");
                const key = await getCryptoKey(secretKeyInput.value, base64ToBuffer(parts[0]));
                const decryptedBuffer = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: base64ToBuffer(parts[1]) }, key, base64ToBuffer(parts[2]));
                
                let decryptedText = "";
                try { decryptedText = new TextDecoder().decode(await decompressData(decryptedBuffer)); }
                catch(e) { decryptedText = new TextDecoder().decode(decryptedBuffer); }
                
                try {
                    const payload = JSON.parse(decryptedText);
                    if (payload.exp && payload.exp !== 0 && Date.now() > payload.exp) { messageBox.value = ''; return showStatus('‚è≥ Expired.', 'var(--error-color)'); }
                    messageBox.value = payload.msg || decryptedText;
                } catch(e) { messageBox.value = decryptedText; }
            }
            // ŸÅÿ±ŸÖÿ™ ÿ¨ÿØ€åÿØ Ÿà ⁄©Ÿàÿ™ÿßŸá ÿ¥ÿØŸá
            else {
                const combined = new Uint8Array(base64ToBuffer(messageBox.value));
                if(combined.length < 28) throw new Error("Invalid format");
                
                const salt = combined.slice(0, 16);
                const iv = combined.slice(16, 28);
                const encryptedBytes = combined.slice(28);

                const key = await getCryptoKey(secretKeyInput.value, salt);
                const decryptedBuffer = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, encryptedBytes);
                const decryptedBytes = new Uint8Array(decryptedBuffer);

                const isCompressed = decryptedBytes[0] === 1;
                const payloadBytes = decryptedBytes.slice(1);

                let decryptedText = isCompressed ? new TextDecoder().decode(await decompressData(payloadBytes.buffer)) : new TextDecoder().decode(payloadBytes);
                
                const payload = JSON.parse(decryptedText);
                if (payload.e !== 0 && Date.now() > payload.e) { messageBox.value = ''; return showStatus('‚è≥ Expired.', 'var(--error-color)'); }
                messageBox.value = payload.m;
            }

            localStorage.setItem('savedMessage', messageBox.value); updateStats();
            showStatus('Decrypted!', 'var(--success-color)');
        } catch (e) { showStatus('Decryption failed! Wrong password.', 'var(--error-color)'); console.error(e); }
    }

    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js').catch(err=>console.error('SW Error:', err)); }); }
</script>
</body>
</html>
